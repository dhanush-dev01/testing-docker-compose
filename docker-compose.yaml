version: '3'
services:
  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend:/app
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/app

  database:
    image: mongo
    ports:
      - 27017:27017
